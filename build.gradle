plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.17.2")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.17.2")
            }
        }
    }
}
dependencies {
    testImplementation(
            'com.codeborne:selenide:6.3.0',
            'org.junit.jupiter:junit-jupiter:5.8.2'
    )
}

test {
    useJUnitPlatform()
}
